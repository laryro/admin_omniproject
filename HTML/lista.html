<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>War Online - Admin</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body class="cadastro-wrapper">
		<header>
			<!-- Fixed navbar -->
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="lista.html">War Online - Admin | Objetivos</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav  navbar-right">
							<li class="active"><a href="lista.html">Listagem de Objetivos</a></li>
							<li><a href="cadastro.html">Cadastro de Objetivos</a></li>
							<li><a href="index.html">Sair</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</nav>
		</header><!-- /header -->

		<main class="container">
			<h1>Objetivos</h1>
			<h2>Listagem</h2>
			<table class="table" id="objetivos">
			    <thead>
			        <tr>
			            <th>Descrição</th>
			            <th>Ações</th>
			        </tr>
			    </thead>

			    <tbody>
			        <c:forEach var="objetivo" items="${objetivoList}" >
						    <tr>
				                <td>Dominar a Ásia e a Oceania</td>
				                <td>
				                	<ul class="list-inline">
				                		<li><a href="javascript:;" class="btn btn-xs btn-default disabled"><i class="glyphicon glyphicon-pencil"></i> Editar</a></li>
				                		<li><a href="visualizar.html" class="btn btn-xs btn-warning"><i class="glyphicon glyphicon-search"></i> Visualizar</a></li>
				                		<li><a href="javascript:;" class="btn btn-xs btn-danger disabled"><i class="glyphicon glyphicon-remove"></i> Excluir</a></li>
				                	</ul>
				                </td>
				            </tr>
						    <tr>
				                <td>Eliminar todos os pinos Pretos</td>
				                <td>
				                	<ul class="list-inline">
				                		<li><a href="javascript:;" class="btn btn-xs btn-default disabled"><i class="glyphicon glyphicon-pencil"></i> Editar</a></li>
				                		<li><a href="javascript:;" class="btn btn-xs btn-warning disabled"><i class="glyphicon glyphicon-search"></i> Visualizar</a></li>
				                		<li><a href="javascript:;" class="btn btn-xs btn-danger disabled"><i class="glyphicon glyphicon-remove"></i> Excluir</a></li>
				                	</ul>
				                </td>
				            </tr>
					</c:forEach>
				</tbody>
			</table>
		</main>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
